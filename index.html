<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="./resources/stylesheets/styles.css" rel="stylesheet">
		<title>Document</title>
	</head>

	<body>
    <header>
      <!--We fixed the navbar so it can be accessed when there are many tasks in the list-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">List Your Day</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Tasks
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="#">Create</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Export</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Import</a></li>
                </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search for task by name..." aria-label="Search"/>
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-container">
      <div class="task-explain-text">
        <p>Create, edit or delete tasks from the list.</p>
        <p>Click complete to move the task to the completed list.</p>
      </div>
      
      <!-- sorting the array of tasks is a crucial feature for any kind of list-->
      <div class="sort-btn-container flex-container">
        <p class="sort-label">Sort by: </p>
        <button class="sort-btn" id="sortAlphabet">A-Z</button>
        <button class="sort-btn" id="sortReverseAlphabet">Z-A</button>
        <button class="sort-btn" id="sortDate">Date Added</button>
      </div>

    <!-- task list -->
      <div class="task-list-container">
        <h2 class="list-title">To-do</h2>

        <h2 class="task-list-placeholder">Create a task by clicking the +</h2>
      </div>
    <!-------------->

      <!-- Completed tasks -->
       <div class="task-list-container">
        <h2 class="list-title">Completed</h2>

        <h2 class="completed-list-placeholder">No completed tasks yet!</h2>
    <!-- --------- -->
      </div>

      <div class="open-btn-container">
        <button type="button" class="btn btn-primary open-create-dialog" data-bs-toggle="modal" data-bs-target="#staticBackdrop">+</button>
      </div>

      <!-- Create Task Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Create New Task</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!--the data we pass into the taskObj to create the task-->
              <div class="task-form-container">
                <form id="task-form">
                  <div class="form-element">
                    <label for="name">Task Name: </label>
                    <input type="text" id="name" name="name" required/>
                  </div>

                  <div class="form-element">
                    <label for="desc">Task Description: </label>
                    <textarea type="text" id="desc" name="desc" required></textarea>
                  </div>

                  <div class="form-element">
                    <label>Due Date: </label>
                    <input type="number" id="date-due-d" name="date-due-d" placeholder="dd" min="1" max="31" required/>
                    <input type="number" id="date-due-m" name="date-due-m" placeholder="mm" min="1" max="12" required/>
                    <input type="number" id="date-due-y" name="date-due-y" placeholder="yyyy" min="2025" max="9999" required/>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="create-btn">Create</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="./resources/scripts/index.js"></script>
  </body>
</html>
